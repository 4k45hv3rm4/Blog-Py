{% extends 'post_layout.html' %}
{% block content %}
    <div class="container" style="margin-top:70px;">

        {% if object %}

            <div class="card shadow p-3 mb-5 bg-white rounded">
                <i>
                    <h1>{{object.title}}</h1><h3><small>{{object.timestamp}}</small></h3><br><p>{{object.content}}</p>
                </i>
                </div>

        {% else %}
            <div class=""><h1>No post Created</div>h1></div>
        {% endif %}

    </div>
{% endblock %}
